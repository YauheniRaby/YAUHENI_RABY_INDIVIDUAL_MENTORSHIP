name: dotnet package
on: 
  push:
    branches: [ master ]      
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '5.0.x' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./Solution1/Weather.sln
      - name: Build
        run: dotnet build -c Release --no-restore ./Solution1/Weather.sln
        
      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: '${{env.DOTNET_ROOT}}\ConsoleApp\App.config'
        env:
          appSettings:key: ${{ secrets.KEY }}
          CosmosDbSettings:AuthKey: ${{ secrets.COSMOSDBSETTINGS_AUTHKEY }}
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal ./Solution1/Weather.sln
      - run: echo "ok"
